<div class="row">
    <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
    <h3>Order Confirmation</h3>
    <table class="table table-bordered table-hover">
        <tr *ngFor="let m of dataService.movieOrder.items">
            <td>
                <a href="#" target="_blank"><img [src]=getImage(m) [alt]="m.movieMovieName" class="img-thumbnail img-thumb"></a>
            </td>
            <td>{{m.movieMovieName}}</td>
            <td>{{m.movieDirectorName}}</td>
            <td>{{m.movieReleaseDate}}</td>
            <td>{{m.price | currency:"USD":true}}</td>
            <td>{{m.quantity}}</td>
            <td>{{(m.price * m.quantity) | currency:"USD":true}}</td>
        </tr>
    </table>
    <div class="col-md-4 col-md-offset-8 text-right">
        <table class="table table-condensed">
            <tr>
                <td class="text-right">Total:</td>
                <td class="text-right">{{ dataService.movieOrder.total|currency:'USD':true }}</td>
            </tr>
        </table>
        <button class="btn btn-success" (click)="onCheckout()">Complete Order</button>
        <a routerLink="/" class="btn btn-danger">Cancel</a>
    </div>

</div>
