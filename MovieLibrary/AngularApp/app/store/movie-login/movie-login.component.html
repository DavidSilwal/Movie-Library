<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
        <form (submit)="onLogin()" #form="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="userDetails.username" #username="ngModel" required/>
                <span *ngIf="username.touched && username.invalid && username.errors.required">Username is required</span>
              </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="userDetails.password" #password="ngModel" required />
                <span *ngIf="password.touched && password.invalid && password.errors.required">Password is required</span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" [disabled]="form.invalid" />
                <a routerLink="/" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
